<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .arrow{
            position: absolute;
            top: 1rem;
            width: 100px;
            cursor: pointer;
            left: 1rem;
        }
    </style>
</head>
<body>
    <img src="../Naruto App/images/arrow.png" class="arrow" alt="">

    <div class="row">
        <div class="card">
            <div class="card-header text-center">
                <p class="t-center text-light pt-3" style="font-size: 30px;">Add card</p>
            </div>
            <div class="card-body">
                <p class="h6 error"></p>
                <input type="text" class="p-2 mt-2 mb-1"  id="name" placeholder="Name">
                <input type="text" class="p-2 mt-2 mb-1" id="power"  placeholder="Power">
                <input type="text" class="p-2 mt-2 mb-1" id="village" placeholder="Village">
                <input type="text" class="p-2 mt-2 mb-1" id="level"  placeholder="Level">
                <input type="text" class="p-2 mt-2 mb-1"  id="clan" placeholder="Clan">
                <input type="text" class="p-2 mt-2 mb-1" id="style"  placeholder="Style">
                <input type="text" class="p-2 mt-2 mb-1" id="image"  placeholder="Image">
            </div>
            <div class="card-footer">
                <button class="btn btn-outline-primary submit">Submit</button>
            </div>
        </div>
    </div>
    <div class="container">
        
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
